name: Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:
        
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '10.x'
      - name: build
        run: npm install && npm run build
      - name: deploy
        uses: w9jds/firebase-action@master
        with: 
          args: deploy --only hosting
        env: 
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
